{% extends 'base.html' %}
{% block title %}登入頁面{% endblock %}
{% block content %}
{% block style %}
<style>
    .but_skin {
        border-radius: 10px
    }
</style>
{% endblock %}

<h1>Login</h1>
<form action="" method="POST">
    {% csrf_token %}
    <label for="id-username">帳號</label>
    <input type="text" name="username" id="id-username" /><br />
    <label for="id-password">密碼</label>
    <input type="password" name="password" id="id-password" /><br />
    <p>
        <input class="but_skin" type="submit" name="login" value="登入"></button>
        <input class="but_skin" type="submit" name="register" value="註冊"></button>
        <button class="but_skin" type="reset">清除</button>
    </p>
</form>


{% endblock %}
