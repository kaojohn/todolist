<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #message {
            color: brown;
        }

        body {
            background-color: antiquewhite;
        }

        #navbar {
            background-color: burlywood;
            padding: 12px;

        }

        #container {
            margin: 12px;
            text-align: center;
        }

        ul {
            list-style: none;
        }

        a {
            margin-left: 12px;
        }
    </style>
    {% block style %}

    {% endblock %}

</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %}
        Hi <a href="{% url 'profile' %}">{{user.username}}</a>
        <a href="{% url 'logout' %}">登出</a>
        <a href="{% url 'todolist' %}">待辦list</a>
        <a href="{% url 'create_todo' %}">建立事項</a>
        <a href="{% url 'completed_todo' %}">完成事項</a>

        <br>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>
        {% endif %}
    </div>
    <div id="container">
        {% block content %}

        {% endblock %}
        <p id="message">{{message}}</p>
    </div>

</body>
{% block javascript %}
<script>
    function confirmDelete() {
        return confirm("確定嗎?");
    }
</script>
{% endblock %}

</html>
