<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #message {
            color: brown;
        }

        body {
            background-color: antiquewhite;
        }

        #navbar {
            background-color: burlywood;
            padding: 12px;

        }

        #container {
            margin: 12px;
            text-align: center;
        }
    </style>
    {% block style %}

    {% endblock %}

</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %}
        {{user.username}} <a href="{% url 'profile' %}">個人頁</a>
        <a href="{% url 'logout' %}">登出</a>
        <a href="{% url 'todo' %}">代辦</a>
        <br>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>
        <a href="{% url 'profile' %}">個人頁</a>
        {% endif %}
    </div>
    <div id="container">
        {% block content %}

        {% endblock %}
        <p id="message">{{message}}</p>
    </div>

</body>

</html>
