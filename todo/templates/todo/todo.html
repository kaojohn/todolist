{% extends 'base.html' %}
{% block title %}首頁面{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
<h1>{{user}} TodoList</h1>
{% for todo in todos %}
<ul style="list-style: none;">
    <li>{{todo.created}}
        {{todo.title}}
        {{todo.text}}
        {{todo.important}}</li>
</ul>
{% endfor %}
{% endblock %}
